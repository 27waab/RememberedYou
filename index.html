<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />
        <title>تَذكِرتك</title>
    </head>
    <body>
        <div class="overlay"></div>
        <header>
            <div class="container">
                <p>تَذكِرتك</p>
            </div>
        </header>
        <section>
            <div class="container" id="sectionOfContent">
                <div class="box">
                    <div class="text">الله عودك الجميل فقس على ما مضى</div>
                    <div class="type">إقتباس</div>
                </div>
            </div>
        </section>
        <div id="addBtn">
            <i class="hgi hgi-stroke hgi-plus-sign"></i>
        </div>
        <!-- Module Of Buttons -->
        <div class="items">
            <div class="item" id="newQuit">
                <i class="hgi hgi-stroke hgi-plus-sign"></i>
                تذكرة جديدة
            </div>
            <div class="item">
                <i class="hgi hgi-stroke hgi-anchor-point"></i>
                تذكرة عشوائية
            </div>
            <div class="item">
                <i class="hgi hgi-stroke hgi-dark-mode"></i>
                الوضع المظلم
            </div>
        </div>
        <!-- Module Of New Items -->
        <div class="moduleOfNewItems">
            <button type="button" class="btn-close" aria-label="Close"></button>
            <h3>تذكرة جديدة</h3>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">بماذا تفكر</label>
            </div>
            <select class="form-select form-select-sm" aria-label="Default select example">
                <option value="idea" selected>فكرة جديدة</option>
                <option value="goal">هدف شخصي</option>
                <option value="note">ملاحظة عامة</option>
                <option value="quote">اقتباس ملهم</option>     
            </select>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
